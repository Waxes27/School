<div class="container">
  <div class="userDetails">
    <mat-grid-list cols="2" rowHeight="2:1">


      <mat-grid-tile>
        <mat-grid-tile-header> Personal Details </mat-grid-tile-header>
        <mat-grid-tile-footer>Foot here</mat-grid-tile-footer>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
            <mat-card-subtitle>
              Contact email: {{ user.email }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>


      <mat-grid-tile>
        <mat-grid-tile-header> School Details </mat-grid-tile-header>
        <mat-grid-tile-footer>Foot here</mat-grid-tile-footer>
        <mat-card>
          <mat-card-header>
            <mat-card-title>School Name here{{ user.name }}</mat-card-title>
            <mat-card-subtitle>District: {{ user.role }}</mat-card-subtitle>
            <mat-card-subtitle>IMEI Number: {{ user.role }}</mat-card-subtitle>
            <mat-card-subtitle>Register Teacher: {{ user.role }}</mat-card-subtitle>
            
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>


    </mat-grid-list>
  </div>
</div>
